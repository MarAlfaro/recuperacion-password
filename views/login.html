<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<style>
  body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
  }

  .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
  }

  h1 {
      margin-bottom: 20px;
      color: #333;
  }

  #loginForm {
      display: flex;
      flex-direction: column;
      gap: 15px;
  }

  input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
  }

  input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
  }

  button {
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
  }

  button:hover {
      background-color: #0056b3;
  }

  .recoverpassword {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
  }

  .recoverpassword button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      font-size: 14px;
      background-color: #6c757d;
  }

  .recoverpassword button:hover {
      background-color: #5a6268;
  }

  #recoverPassword {
      background-color: #28a745;
  }

  #recoverPassword:hover {
      background-color: #218838;
  }

  #registerUser {
      background-color: #17a2b8;
  }

  #registerUser:hover {
      background-color: #117a8b;
  }
</style>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="recoverpassword">
      <button id="recoverPassword">Recuperar contraseña</button>
      <button id="registerUser">Registrar usuario</button>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      let nombreUsuario = document.getElementById('username').value;
      let password = document.getElementById('password').value;
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombreUsuario, password })
        });
        
        if(response.status === 200) {
          const data = await response.json();
          localStorage.setItem('token', data.token);
          alert('Has iniciado Sesión!');
          window.location.href = "/"
        }else {
          const message = await response.json();
          console.log(message)
          alert(message);
          document.getElementById('loginForm').reset();
        }
      } catch (error) {
        console.log(error)
      }
    });
    document.getElementById("recoverPassword").addEventListener("click", () => {
      window.location.href = "/api/recuperarPassword/formRecoverPassword"
    })

    document.getElementById("registerUser").addEventListener("click", () => {
      window.location.href = "/api/auth/register"
    })

  </script>
</body>
</html>
